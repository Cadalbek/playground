
<!DOCTYPE html>
<html>
<head>
	
	<title>Quick Start - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>

	
</head>
<body>

<div id="mapid" style="width: 1800px; height: 1000px;"></div>
<script src="L.TileLayer.BetterWMS.js"></script>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script>

	var mymap = L.map('mapid').setView([45.750000, 4.850000], 13);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);


        var basemaps = {
        
        BATI_INDIFFERENCIE: L.tileLayer.wms('http://localhost:8080/geoserver/source/wms?', {
			layers: 'source:BATI_INDIFFERENCIE',
			format: 'image/png',
  			transparent: true
		}),

        CONSTRUCTION_LEGERE: L.tileLayer.wms('http://localhost:8080/geoserver/source/wms?', {
                    layers: 'source:CONSTRUCTION_LEGERE',
                    format: 'image/png',
                    transparent: true
                }),

        PISTE_AERODROME: L.tileLayer.wms('http://localhost:8080/geoserver/source/wms?', {
                    layers: 'source:PISTE_AERODROME',
                    format: 'image/png',
                    transparent: true
                }),

        CONSTRUCTION_LINEAIRE: L.tileLayer.wms('http://localhost:8080/geoserver/source/wms?', {
                    layers: 'source:CONSTRUCTION_LINEAIRE',
                    format: 'image/png',
                    transparent: true
                }),

        BATI_REMARQUABLE: L.tileLayer.wms('http://localhost:8080/geoserver/source/wms?', {
                    layers: 'source:BATI_REMARQUABLE',
                    format: 'image/png',
                    transparent: true
                }),

        CONSTRUCTION_PONCTUELLE: L.tileLayer.wms('http://localhost:8080/geoserver/source/wms?', {
                    layers: 'source:CONSTRUCTION_PONCTUELLE',
                    format: 'image/png',
                    transparent: true
                }),

        RESERVOIR: L.tileLayer.wms('http://localhost:8080/geoserver/source/wms?', {
                    layers: 'source:RESERVOIR',
                    format: 'image/png',
                    transparent: true
                }),

        TERRAIN_SPORT: L.tileLayer.wms('http://localhost:8080/geoserver/source/wms?', {
                    layers: 'source:TERRAIN_SPORT',
                    format: 'image/png',
                    transparent: true
                }),

        CONSTRUCTION_SURFACIQUE: L.tileLayer.wms('http://localhost:8080/geoserver/source/wms?', {
                    layers: 'source:CONSTRUCTION_SURFACIQUE',
                    format: 'image/png',
                    transparent: true
                }),

        CIMETIERE: L.tileLayer.wms('http://localhost:8080/geoserver/source/wms?', {
                    layers: 'source:CIMETIERE',
                    format: 'image/png',
                    transparent: true
                }),

        BATI_INDUSTRIEL: L.tileLayer.wms('http://localhost:8080/geoserver/source/wms?', {
                    layers: 'source:BATI_INDUSTRIEL',
                    format: 'image/png',
                    transparent: true
                }),
        
        }
	L.control.layers(basemaps).addTo(mymap);
</script>
</body>
</html>
