
<!DOCTYPE html>
<html>
<head>
	
	<title>Quick Start - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>

	
</head>
<body>

<div id="mapid" style="width: 1800px; height: 1000px;"></div>
<script src="L.TileLayer.BetterWMS.js"></script>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script>

	var mymap = L.map('mapid').setView([45.750000, 4.850000], 13);

	var Thunderforest_SpinalMap = L.tileLayer('https://{s}.tile.thunderforest.com/spinal-map/{z}/{x}/{y}.png?apikey={apikey}', {
	attribution: '&copy; <a href="http://www.thunderforest.com/">Thunderforest</a>, &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
	apikey: '24f82aeffc274a2393c2bc6a6a98618c',
	maxZoom: 22
}).addTo(mymap);

	var basemaps = {
		
		bati: L.tileLayer.wms('http://localhost:8080/geoserver/roland/wms?', {
			layers: 'roland:roland',
			format: 'image/png',
  			transparent: true
		}),

		
		out_building: L.tileLayer.wms('http://localhost:8080/geoserver/cite/wms?', {
			layers: 'cite:out_building',
			format: 'image/png',
  			transparent: true
		})};

	L.control.layers(basemaps).addTo(mymap);
	
</script>
</body>
</html>
